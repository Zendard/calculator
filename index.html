<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div id="calculator">
		<div id="display">5+3</div>
		<div id="buttons">
			<div id="numbers">
				<div class="row">
					<button class="number-button">1</button>
					<button class="number-button">2</button>
					<button class="number-button">3</button>
				</div>
				<div class="row">
					<button class="number-button">4</button>
					<button class="number-button">5</button>
					<button class="number-button">6</button>
				</div>
				<div class="row">
					<button class="number-button">7</button>
					<button class="number-button">8</button>
					<button class="number-button">9</button>
				</div>
				<div class="row">
					<button class="number-button">0</button>
					<button class="operation" name="correct">C</button>
				</div>
			</div>
			<div id="operations">
				<button class="operation" name="add">+</button>
				<button class="operation" name="subtract">-</button>
				<button class="operation" name="multiply">*</button>
				<button class="operation" name="divide">/</button>
				<button id="equals" name="equals">=</button>
			</div>
		</div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
